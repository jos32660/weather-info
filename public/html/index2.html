<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Information</title>
  <link rel="stylesheet" href="../css/fa.min.css">
  <link rel="stylesheet" href="../css/animate.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/base-bootstrap.css">
  <link rel="stylesheet" href="../css/index2.css">
  <script src="../js/jquery-3.4.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/imagesloaded.pkgd.min.js"></script>
  <script src="../js/wow.min.js"></script>
</head>
<body>
	<div class="main-wrap">
		<div class="main">
			<div class="cloud">
				<img src="../img/cloud2.png" alt="cloud" class="img">
			</div>
			<div class="cloud2">
				<img src="../img/cloud3.png" alt="cloud" class="img">
			</div>
			<div class="cloud3">
				<img src="../img/cloud4.png" alt="cloud" class="img">
			</div>
			<h2 class="main-tit">weather info</h2>
			<select id="cities" class="form-control"></select>
		</div>
		<div class="wrap daily">
			<ul class="navi d-flex">
				<li class="text-center f-125">HOME</li>
				<li class="text-center f-125 navi-sel">DAILY</li>
				<li class="text-center f-125">WEEKLY</li>
			</ul>
			<div class="conts"></div>
		</div>
		<div class="wrap weekly">
			<ul class="navi d-flex">
				<li class="text-center f-125">HOME</li>
				<li class="text-center f-125 navi-sel">DAILY</li>
				<li class="text-center f-125">WEEKLY</li>
			</ul>
			<ul class="conts">
				<li class="w-item">
					<div>
					  <img src="../img/icon/50d.png" alt="" class="w-100">
					</div>
					<ul>
					  <li class="w-temp">
						<span>26</span>ËšC
					  </li>
					  <li class="w-desc">
						<span>Clouds</span>
						<span>overcast clouds</span>
					  </li>
					  <li class="w-date">2019-08-22 06:00:00</li>
					</ul>
				  </li>
			</ul>
		</div>
	</div>
	<script src="../js/util.js"></script>
	<script src="../js/index2.js"></script>
</body>
</html>

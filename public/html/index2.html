				</div>
				<div class="cloud3">
					<img src="../img/cloud4.png" alt="cloud" class="img">
				</div>
			</div>
			<div class="weather position-absolute rains">

				<div class="position-absolute rain2"><img src="../img/rain2.png" alt="rain" class="img" id="rain2"></div>

			</div>

				<li class="text-center f-125">WEEKLY</li>
